<div class="projet">
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="/assets/avatars/{{ project.user.avatar }}" />
    </ion-avatar>

    <ion-label>
      <h3>{{ project.projectId }}</h3>
      <h5>{{ project.authors }}</h5>
    </ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-label>
      <ion-label text-wrap class="ion-text-justify" >{{project.title }}</ion-label>
      <ion-label>{{project.porpouse}}</ion-label>
    </ion-label>
  </ion-item>

  <ion-item lines="none">
    <ion-icon slot="end" color="primary" name="bookmark"></ion-icon>
  </ion-item>
</div>
