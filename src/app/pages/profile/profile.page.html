<app-header titulo="Perfil"> </app-header>

<ion-content>
  <ion-row class="top-20">
    <ion-col size="12" class="ion-text-center">
      <img src="assets/avatars/{{user.avatar}}" class="img-avatar" />
    </ion-col>
  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" class="ion-text-center">
      <ion-label>
        <h1>Actualizar perfil</h1>
      </ion-label>
    </ion-col>
  </ion-row>

  <app-avatar-selector
    (avatarSelected)="user.avatar =$event"
    [actualAvataer]="user.avatar"
  ></app-avatar-selector>

  <form (ngSubmit)="updateUser(fUpdate)" #fUpdate="ngForm">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input
              name="email"
              type="email"
              required
              [(ngModel)]="user.email"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input
              name="nombre"
              type="text"
              required
              [(ngModel)]="user.name"
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-start">
        <ion-button type="submit" color="primary" shape="round">
          Actualizar
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-end">
        <ion-button
          color="danger"
          shape="round"
          (click)="logout()"
        >
          Cerrar Sesion
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
